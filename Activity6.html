<p><h3><center>CAREER</center></h3>Khan made his acting debut with the 1988 film Biwi Ho To Aisi, which saw him play a supporting role. He went on to play the leading role in Sooraj R. Barjatya's romantic family drama Maine Pyar Kiya (1989), which become one of the highest-grossing Indian films at the time.[37][38] It earned him his first nomination for a Best Actor at Filmfare along with a nomination for Best Male Debut at the same ceremony; the latter was awarded to Barjatya.[39] Maine Pyar Kiya was dubbed in English as When Love Calls, in Spanish as Te Amo, and in Telugu as Prema Paavuraalu.[40] 
1990 saw one film release starring Khan; Baaghi: A Rebel for Love, a box office success,[41] followed by three moderately successful films in 1991, Patthar Ke Phool, Sanam Bewafa, and Kurbaan. The same year, Khan went on to co-star with Sanjay Dutt and Madhuri Dixit for the romantic drama Saajan. [42] 

In 1994, Khan appeared in Rajkumar Santoshi's Andaz Apna Apna, co-starring Aamir Khan. At the time of its release, the film failed at the box office but has gained a cult status over the years.[43] Later in the year he collaborated with director Sooraj Barjatya in the romance Hum Aapke Hain Koun..! co-starring Madhuri Dixit. During the 1995 awards season, the film won 3 Filmfare Awards for Best Film, Best Director and Best Actress. It also won the National Award for being the most popular film of the year.[44] Earning over ₹1.35 billion (US$19 million) worldwide, the film became the biggest Bollywood hit of the year. It is one of the films on Box Office India's list of "Biggest Blockbusters Ever in Hindi Cinema".[45] In 2006, it was still the fourth-highest ever grossing Bollywood film, according to Box Office India.[46] In 1995 he starred in Rakesh Roshan's Karan Arjun alongside Shah Rukh Khan. The two played brothers who are reincarnated after being killed by family enemies. His role of Karan earned him a nomination for the 1995 Filmfare Best Actor Award.[47] 
In 1996, Khan performed in Sanjay Leela Bhansali's directional debut Khamoshi: The Musical.[48] He also appeared in and Raj Kanwar's action hit Jeet.[49] He had two releases in 1997: Judwaa and Auzaar. The former was a comedy directed by David Dhawan where he played a dual role of twins separated at birth.[50] 
Khan worked in five different films in 1998, his first release being the romantic comedy film Pyaar Kiya To Darna Kya opposite Kajol, one of the biggest commercial successes of that year.[51] This was followed by the moderately successful drama Jab Pyaar Kisise Hota Hai [52] where Khan played a young man who has to take a child who claims to be his son, under his custody. Khan's performance in the film earned favourable critical review.[53] He also had an extended cameo in Karan Johar's directorial debut, Kuch Kuch Hota Hai, for which he earned a second Filmfare Award under the Best Supporting Actor category.[54] 
In 1999, Khan starred in three films: Hum Saath-Saath Hain: We Stand United, Biwi No.1,[55] and Hum Dil De Chuke Sanam alongside Aishwarya Rai and Ajay Devgan, which earned him another Best Actor nomination at the Filmfare awards.[56] His performance in the film was reviewed favourably, with Sharmila Telikum of Reddit noting, "Salman is endearing. He does tend to ham in the dramatic scenes but looks very comfortable doing comedy and those romantic scenes."[57]

<p><h3><center>BIOGRAPHY</center></h3>Abdul Rashid Salim Salman Khan  27 December 1965)[4] is an Indian film actor, producer, occasional singer and television personality. In a film career spanning over thirty years, Khan has received numerous awards, including two National Film Awards as a film producer, and two Filmfare Awards for acting.[5] He has a significant following in Asia and the Indian diaspora worldwide,[6][better source needed] and is cited in the media as one of the most commercially successful actors of both world and Indian cinema.[7][8] According to the Forbes 2018 list of Top-Paid 100 Celebrity Entertainers in world, Khan was the highest ranked Indian with 82nd rank with earnings of $37.7 million.[9][10] He is also known as the host of the reality show, Bigg Boss since 2010.[11] 
The eldest son of screenwriter Salim Khan, Khan began his acting career with a supporting role in Biwi Ho To Aisi (1988), followed by a leading role in Maine Pyar Kiya (1989). Khan continued in Bollywood in the 1990s with roles in several productions, including the romantic drama Hum Aapke Hain Koun..! (1994), the action thriller Karan Arjun (1995), the comedy Biwi No.1 (1999), and the family drama Hum Saath-Saath Hain (1999). After a brief period of decline in the 2000s, Khan achieved greater stardom in the 2010s by playing the lead role in successful action films like Dabangg (2010), Ready (2011), Ek Tha Tiger (2012), Kick (2014), Sultan (2016) and Tiger Zinda Hai (2017). Forbes included him in their 2015 list of Top-Paid 100 Celebrity Entertainers in world; Khan tied with Amitabh Bachchan for No. 71 on the list, both with earnings of $33.5 million.[12][13] 
In addition to his acting career, Khan is a television presenter and promotes humanitarian causes through his charity, Being Human Foundation.[14] Khan's off-screen life is marred by controversy and legal troubles. In 2015 he was convicted of culpable homicide for a negligent driving case in which he ran over five people with his car, killing one, but his conviction was set aside on appeal.[15][16][17][18] On 5 April 2018, Khan was convicted in a blackbuck poaching case and sentenced to five years imprisonment.[19][20] He is currently out on bail while an appeal is being heard.[citation needed]
